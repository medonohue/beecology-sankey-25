
<!DOCTYPE html>
<html>
<head>
  <title>Bee-Flower Sankey Diagram</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2>Bee Species and Flower Family Interactions</h2>
  <div id="sankey" style="width:100%; height:600px;"></div>
  <script>
    fetch('/sankey-data')
      .then(response => response.json())
      .then(data => {
        const sankey = {
          type: "sankey",
          orientation: "h",
          node: {
            pad: 15,
            thickness: 20,
            label: data.labels
          },
          link: {
            source: data.sources,
            target: data.targets,
            value: data.values
          }
        };
        Plotly.newPlot('sankey', [sankey], {title: "Bee to Flower Family Sankey"});
      });
  </script>
</body>
</html>
